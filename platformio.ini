[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino

lib_deps =
  ESPAsyncTCP
  ESP Async WebServer
  FauxmoESP
  pubsubclient

; For OTA firmware upload over the air you have to uncommend
; the following two lines
; upload_port = wifi-socket-1.local
; upload_flags = --auth=otapass
